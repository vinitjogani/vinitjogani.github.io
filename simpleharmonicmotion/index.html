<!DOCTYPE HTML>
<html>
    <head>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://wzrd.in/standalone/function-plot@1.16.2"></script>
        <script>
            window.onload = function(){
                var d = functionPlot({
                    target: '#displacement',
                    width:window.innerWidth - 100,
                    height:200, 
                    xAxis:{
                        label:"time"  
                    },
                    yAxis:{
                        label:"displacement"  
                    },
                    data: [{
                        fn: 'sin(x)',
                        derivative: {
                            fn: 'cos(x)',
                            updateOnMouseMove: true
                        }
                    }]
                });  
                
                var v = functionPlot({
                    target: '#velocity',
                    width:window.innerWidth - 100,
                    height:200, 
                    xAxis:{
                        label:"time"  
                    },
                    yAxis:{
                        label:"velocity"  
                    },
                    data: [{
                        fn: 'cos(x)',
                        derivative: {
                            fn: '-sin(x)',
                            updateOnMouseMove: true
                        }
                    }]
                });   
                
                d.addLink(v); 
            };    
        </script>
        <style>
            body{
                margin:10px;
                overflow:auto;
            }
        </style>
    </head>
    <body>        
        <div id="displacement" class="graph">
            
        </div>
        <div id="velocity" class="graph">
            
        </div>
    </body>
</html>
