<style>
    ::-webkit-scrollbar {
        width: 7px;
    }

    ::-webkit-scrollbar-track {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 100px;
        margin-bottom: 10px;
        margin-top: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #252525;
        border-radius: 100px;
    }

    .overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(255, 94, 87);
        display: flex;
        text-align: center;
        flex-direction: column;
        align-items: center;
    }

    .spacer {
        flex: 1;
    }

    .project-box-container {
        width: 700px;
        max-width: 90vw;
        height: 500px;
        max-height: 80vh;
        box-shadow: 0px 0px 250px rgba(0, 0, 0, 0.6);
    }

    .project-box {
        background-color: white;
        border-radius: 15px;
        display: flex;
        text-align: left;
        padding: 5px;
        height: calc(100% + 20px);
        margin-top: -10px;
    }

    .close-button {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 35px;
        height: 35px;
        float: right;
        margin: 10px;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        position: absolute;
    }

    .cover-image {
        width: 35%;
        background-color: #ffd32a;
        border-radius: 15px 0 0 15px;
        background-size: cover;
        background-position: center;
    }

    .project-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .short {
        background-color: white;
        height: 200px;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
        cursor: pointer;
        background-size: cover;
        background-position: center;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        padding: 20px;
        align-items: baseline;
        transition: all 0.2s ease-in;
    }

    .short:hover {
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.6);
        transition: all 0.2s ease-in;
    }

    .project {
        display: inline-block;
        margin: 20px;
        height: 200px;
    }

    .overlay {
        z-index: -5;
        opacity: 0;
    }

    h1,
    h2,
    h3,
    h6 {
        font-family: 'Major Mono Display', monospace;
        font-weight: bold;
        text-align: left;
        border-bottom: solid;
        padding-bottom: 5px;
        margin-bottom: 0px;
    }

    h1 {
        font-size: 20px;
        border-bottom-width: 2.5px;
    }

    h2 {
        font-size: 17px;
        display: inline-block;
    }

    h3 {
        font-size: 12px;
        display: inline-block;
        border-bottom: none;
        color: rgb(245, 59, 87);
    }

    h6 {
        font-size: 12px;
        display: inline-block;
        background-color: black;
        color: white;
        margin-top: 5px;
        padding: 5px;
        border-radius: 3px;
    }

    h4 {
        font-family: 'Quicksand';
        font-size: 25px;
        margin-top: 8px;
        margin-bottom: 0px;
    }

    p,
    a {
        font-family: "Quicksand", sans-serif;
        text-align: left;
    }


    @media (max-width: 800px) {
        .project-box-container {
            height: 600px;
        }

        .project-box {
            flex-direction: column;
        }

        .cover-image {
            width: 100%;
            height: 40%;
            border-radius: 15px 15px 0 0;
        }
    }
</style>


<script>
    Vue.component('project', {
        props: ['project'],
        methods: {
            close() {
                document.getElementsByTagName("body")[0].style.overflowY = 'auto';
                const { overlay, box, cover, content } = this.$refs;
                const timeline = new TimelineLite();
                timeline.to(box, 0.5, {
                    opacity: 0,
                    marginTop: -25
                })
                timeline.to(overlay, 1, {
                    width: 0,
                    ease: Power2.easeOut
                })
                timeline.eventCallback("onComplete", () => {
                    overlay.style.zIndex = -5;
                    overlay.style.opacity = 0;
                })
            },
            show() {
                document.getElementsByTagName("body")[0].style.overflowY = 'hidden';
                const { overlay, box, cover, content } = this.$refs;
                const timeline = new TimelineLite();

                overlay.style.zIndex = 5;
                overlay.style.opacity = 1;
                timeline.fromTo(overlay, 1,
                    {
                        width: 0,
                        ease: Power2.easeIn
                    }, {
                        width: "100%",
                    }
                )
                timeline.fromTo(box, 0.5,
                    {
                        opacity: 0,
                        marginTop: -25,
                        ease: Power2.easeIn
                    }, {
                        opacity: 1,
                        marginTop: 0
                    }
                )
                timeline.fromTo(cover, 0.5,
                    {
                        opacity: 0,
                        ease: Power2.easeIn
                    }, {
                        opacity: 1
                    }
                )
                timeline.fromTo(content, 0.8,
                    {
                        opacity: 0,
                        ease: Power2.easeOut
                    }, {
                        opacity: 1
                    }
                )
            },
            capitalize(str) {
                str = str.toLowerCase();
                return str[0].toUpperCase() + str.substr(1);
            }
        },
        template: '#project-box'
    })
</script>
